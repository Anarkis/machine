kind: pipeline
name: s390x

platform:
  os: linux
  arch: amd64

node:
  arch: s390x

clone:
  disable: true

steps:
  - name: clone
    pull: if-not-exists
    image: luistt/drone-images:v0.0.3-git-s390x
    commands:
      - git clone $DRONE_GIT_HTTP_URL  .
      - git fetch origin $DRONE_COMMIT_REF
      - git checkout $DRONE_COMMIT -b origin/$DRONE_TARGET_BRANCH

  - name: build
    pull: default
    image: rancher/dapper:v0.5.8
    commands:
      - dapper ci
    privileged: true
    volumes:
      - name: docker
        path: /var/run/docker.sock
    #when:
      #event:
        #- tag
        #- pull_request

  - name: github_binary_release
    image: luistt/drone-images:v0.0.5-github-s390x
    settings:
      api_key:
        from_secret: github_token
      files:
      - "dist/artifacts/*"
    when:
      instance:
      - drone.suse.dev
      #ref:
      #- refs/head/master
      #- refs/tags/*
      #event:
      #- tag

volumes:
  - name: docker
    host:
      path: /var/run/docker.sock
